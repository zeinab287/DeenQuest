<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Letters Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            color: #667eea;
            margin: 0 0 10px 0;
        }
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }
        .question-card {
            text-align: center;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .arabic-letter {
            font-size: 5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .question-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .option-btn {
            padding: 20px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .option-btn.correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        .option-btn.wrong {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .score-display {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }
        @media (max-width: 600px) {
            .arabic-letter {
                font-size: 3.5rem;
            }
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="game-container">
    <div id="game-content">
        <div class="header">
            <h2><i class="fas fa-language me-2"></i>Arabic Letters Quiz</h2>
            <div class="score-display">Score: <span id="score">0</span> / <span id="total">10</span></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="question-card">
            <div class="arabic-letter" id="arabicLetter">Ø§</div>
            <div class="question-text">What is this letter called?</div>
            <div class="options" id="optionsContainer"></div>
        </div>
    </div>
</div>

<script>
console.log('ðŸŽ® Arabic Letters Quiz - Starting...');

const questions = [
    { letter: 'Ø§', name: 'Alif', options: ['Alif', 'Ba', 'Ta', 'Tha'] },
    { letter: 'Ø¨', name: 'Ba', options: ['Alif', 'Ba', 'Noon', 'Ya'] },
    { letter: 'Øª', name: 'Ta', options: ['Ta', 'Tha', 'Jeem', 'Ha'] },
    { letter: 'Ø«', name: 'Tha', options: ['Ta', 'Tha', 'Jeem', 'Kha'] },
    { letter: 'Ø¬', name: 'Jeem', options: ['Jeem', 'Ha', 'Kha', 'Dal'] },
    { letter: 'Ø­', name: 'Ha', options: ['Ha', 'Kha', 'Dal', 'Thal'] },
    { letter: 'Ø®', name: 'Kha', options: ['Kha', 'Dal', 'Thal', 'Ra'] },
    { letter: 'Ø¯', name: 'Dal', options: ['Dal', 'Thal', 'Ra', 'Zay'] },
    { letter: 'Ø±', name: 'Ra', options: ['Ra', 'Zay', 'Seen', 'Sheen'] },
    { letter: 'Ø³', name: 'Seen', options: ['Seen', 'Sheen', 'Sad', 'Dad'] }
];

let currentQuestion = 0;
let score = 0;
let gameWonSent = false;

const arabicLetter = document.getElementById('arabicLetter');
const optionsContainer = document.getElementById('optionsContainer');
const scoreEl = document.getElementById('score');
const totalEl = document.getElementById('total');
const progressFill = document.getElementById('progressFill');

totalEl.textContent = questions.length;

function loadQuestion() {
    if (currentQuestion >= questions.length) {
        gameComplete();
        return;
    }

    const q = questions[currentQuestion];
    arabicLetter.textContent = q.letter;
    optionsContainer.innerHTML = '';

    // shuffle options
    const shuffled = [...q.options].sort(() => Math.random() - 0.5);

    shuffled.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, q.name, btn);
        optionsContainer.appendChild(btn);
    });

    updateProgress();
}

function checkAnswer(selected, correct, btn) {
    const allBtns = document.querySelectorAll('.option-btn');
    allBtns.forEach(b => b.disabled = true);

    if (selected === correct) {
        btn.classList.add('correct');
        score++;
        scoreEl.textContent = score;
    } else {
        btn.classList.add('wrong');
        // highlight correct answer
        allBtns.forEach(b => {
            if (b.textContent === correct) {
                b.classList.add('correct');
            }
        });
    }

    setTimeout(() => {
        currentQuestion++;
        loadQuestion();
    }, 1500);
}

function updateProgress() {
    const progress = (currentQuestion / questions.length) * 100;
    progressFill.style.width = progress + '%';
}

function gameComplete() {
    console.log('Game completed! Score:', score, '/', questions.length);
    
    //  send gameWon message to parent
    if (!gameWonSent && window.parent) {
        gameWonSent = true;
        console.log('Sending gameWon to parent');
        window.parent.postMessage('gameWon', '*');
    }
}

// start the game
loadQuestion();
</script>
</body>
</html>
